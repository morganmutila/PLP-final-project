{% extends 'layout/base.html' %}

{% load static %}

{% block content %}

  <!-- ======= Counts Section ======= -->
    <section id="counts" class="counts section-bg">
      <div class="container">

        <div class="row counters">

          <div class="col-4 text-center">
            <span data-purecounter-start="0" data-purecounter-end="{{ no_of_students }}" data-purecounter-duration="1" class="purecounter"></span>
            <p>Students</p>
          </div>

          <div class="col-4 text-center">
            <span data-purecounter-start="0" data-purecounter-end="{{ no_of_programs }}" data-purecounter-duration="1" class="purecounter"></span>
            <p>Programs</p>
          </div>

          <div class="col-4 text-center">
            <span data-purecounter-start="0" data-purecounter-end="{{ no_of_levels }}" data-purecounter-duration="1" class="purecounter"></span>
            <p>Study Levels</p>
          </div>

        </div>

      </div>
    </section><!-- End Counts Section -->
    
    <!-- ======= Popular Programmes Section ======= -->
    <section id="features" class="features py-5">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Courses</h2>
          <p>Popular Courses</p>
        </div>

        <div class="row" data-aos="zoom-in" data-aos-delay="100">
          {% if programs %}
            {% for program in programs %}
              <div class="col-lg-3 col-md-4 mt-4">
                <div class="icon-box d-flex gap-3">
                  <img src="{% static 'img/logo.png' %}" width="40px" class="img-fluid">
                  <h3><a href="{{ program.get_absolute_url }}">{{ program.name | capfirst }}</a></h3>
                </div>
              </div>
            {% endfor %} 
          {% else %} 
          
            <h3>There are no programs yet</h3>

          {% endif %}  
        </div>

      </div>
    </section><!-- End Popular Programmes Section -->

{% endblock %}
